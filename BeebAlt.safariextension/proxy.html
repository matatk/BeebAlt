<!doctype html>
<html lang="en">
<head>
	<script type="text/javascript">
		safari.application.addEventListener("message", function(e) {
			if( e.name === "getSettings" ) {
				e.target.page.dispatchMessage("setSettings", {
					showActive: safari.extension.settings.getItem("showActive")
				});
			}
		}, false);
	</script>
</head>
<body></body>
</html>
